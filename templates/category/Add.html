{% extends 'basic.html' %}
{%block title%}
    Category - Add
{%endblock%}
{%block insert%}
<div class="container mt-5 mb-5">
    <h1>Insert Product</h1>
    <div class="row">
        <div class="col-6">
        <div class="card p-3 w-75">
            <form method="post">
                {%csrf_token%}
                {{form}}
                <br>
                <div class="alert alert-danger">
                    {{ msg }}
                </div>
                <input type="submit" value="Add Product" class="form-control btn btn-warning">
            </form>
            &nbsp;
    <button onclick="history.back()" class="btn btn-danger form-control">Back</button>
</div>
</div>
</div>
</div>
{%endblock%}
