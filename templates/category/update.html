{%extends 'basic.html'%}
{%block title%}
    Category - Update
{%endblock%}
{%block update%}
<div class="container mt-5 mb-5">
    <h1>Update Category</h1>
    <div class="row">
        <div class="col-6">
        <div class="card p-3 w-75">
            <form method="post">
                {% csrf_token %}
                <label>Name:</label>
                <input type="text" name="cname" required class="form-control" value="{{ category.cname }}">
                </br>
                <input type="submit" value="Update Product" class="form-control btn btn-warning">
            </form>            
            &nbsp;
    <button onclick="history.back()" class="btn btn-danger form-control">Back</button>
</div>
</div>
</div>
</div>
{%endblock%}
