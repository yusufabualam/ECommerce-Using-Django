{% extends 'basic.html' %}

{% block title %}
    Delete Product
{% endblock %}

{% block delete %}
<div class="container mt-5 mb-5">
    <h1>Delete Product</h1>
    <div class="row">
        <div class="col-6">
        <div class="card p-3 w-75">
            <p>Are you sure you want to delete this product?</p>
            <form method="post">
                {% csrf_token %}
                <input type="submit" value="Delete" class="btn btn-danger w-100">
            </form>
            <br>
            <a href="{% url 'product:product' %}" class="btn btn-info">Cancel</a>
</div>
</div>
</div>
</div>
{% endblock %}
