{% extends 'basic.html' %} 
{% load static%}
{% block title %} Product Details {% endblock %} 
{% block show %} 
<div class="container mt-5 mb-5">
    <h1>Product Details</h1>
    <div class="row">
        <div class="col-6">
        <div class="card p-3 w-75">
    <img src="{{ product.pimg.url }}" class="w-75"/>
    <hr class="text-danger">
    <p><span class="fw-bold fs-5">Name: </span> {{ product.pname }}</p>
    <p><span class="fw-bold fs-5">Details: </span> {{ product.pdetails }}</p>
    <button onclick="history.back()" class="btn btn-danger">Back</button>
</div>
</div>
</div>
</div>
{% endblock %}
