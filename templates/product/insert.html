{%extends 'basic.html'%}
{%block title%}
    Product - Add
{%endblock%}
{%block insert%}
<div class="container mt-5 mb-5">
    <h1>Insert Product</h1>
    <div class="row">
        <div class="col-6">
        <div class="card p-3 w-75">
          <form method="post" enctype="multipart/form-data">
                {%csrf_token%}
                  <label>Name:</label>
                <input type="text" name="pname" required class="form-control"></br>
          
                  <label>Details:</label>
                <input type="text" name="pdetails" required class="form-control"></br>
          
                  <label>Image:</label>
                <input type="file" name="pimg" required class="form-control"></br>

                <label>Category:</label>
                <select name="category" class="form-control" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}" class="text-dark">{{ category.cname }}</option>
                    {% endfor %}
                </select><br>

                <input type="submit" value="Add Product" class="form-control btn btn-warning">
            </form>
            &nbsp;
    <button onclick="history.back()" class="btn btn-danger form-control">Back</button>
</div>
</div>
</div>
</div>
{%endblock%}
