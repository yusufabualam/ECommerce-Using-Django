{%extends 'basic.html'%}
{%block title%}
    Product - Update
{%endblock%}
{%block update%}
<div class="container mt-5 mb-5">
    <h1>Update Product</h1>
    <div class="row">
        <div class="col-6">
        <div class="card p-3 w-75">
            <form method="post">
                {%csrf_token%}
                  <label>Name:</label>
                <input type="text" name="pname" required class="form-control" value="{{product.pname}}" ></br>
          
                  <label>Details:</label>
                <input type="text" name="pdetails" required class="form-control" value="{{product.pdetails}}"></br>
          
                  <label>Image:</label>
                <input type="file" name="pimg" required class="form-control"></br>
                <label>Category:</label>
                <select name="category" class="form-control" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}" class="text-dark">{{ category.cname }}</option>
                    {% endfor %}
                </select><br>
                <input type="submit" value="Update Product" class="form-control btn btn-warning">
            </form>
            &nbsp;
    <button onclick="history.back()" class="btn btn-danger form-control">Back</button>
</div>
</div>
</div>
</div>
{%endblock%}
