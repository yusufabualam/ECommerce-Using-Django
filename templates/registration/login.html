
{% extends 'basic.html' %}
{%block register%}
<div class="container mt-5 mb-5">
    <h1>Login Form</h1>
    <div class="row">
        <div class="col-6">
            <div class="card p-3 w-75">
                <form method="post">
                    {%csrf_token%}
                    {{form.as_p}}
                    <input type="submit" value="Login" class="btn btn-dark mt-2">
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
